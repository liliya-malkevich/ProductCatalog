<dx-data-grid keyExpr="id" [dataSource]="categories" [showBorders]="true" [wordWrapEnabled]="true"
  class="col-md-2 col-sm-6 col-10" [focusedRowEnabled]="true">
  <dxo-selection mode="single"></dxo-selection>
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
  </dxo-editing>
  <dxi-column dataField="id" caption="№" width="50"></dxi-column>
  <dxi-column dataField="name" caption="Название"></dxi-column>
  <dxo-load-panel [enabled]="false"></dxo-load-panel>
</dx-data-grid>
