<form class="form-signin w-50 mx-auto" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Войдите в систму</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus formControlName="email"
    [ngStyle]="{'border-color': loginForm.get('email')?.invalid &&
    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" formControlName="password"
    [ngStyle]="{'border-color': loginForm.get('password')?.invalid &&
  (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" formControlName="rememberMe"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid"
    (click)="loginTest()">Войти
  </button>
</form>
